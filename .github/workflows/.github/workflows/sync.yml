name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # 每天 UTC 时间 0点运行一次
  workflow_dispatch: # 允许手动点击按钮触发

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # 1. Checkout 你的代码
      - name: Checkout target repo
        uses: actions/checkout@v3

      # 2. 同步上游代码
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: cmliu/edgetunnel # 【注意】这里需要修改！例如: torvalds/linux
          upstream_sync_branch: main   # 原仓库的主分支名 (main 或 master)
          target_sync_branch: main     # 你仓库的分支名
          target_repo_token: ${{ secrets.GITHUB_TOKEN }} # 自动生成的令牌，无需修改

          # 设置为 true 会在有冲突时失败，防止覆盖你自己的修改
          test_mode: false

      # 3. 如果有更新，打印日志
      - name: New commits found
        if: steps.sync.outputs.has_new_commits == 'true'
        run: echo "New commits were found to sync."
    
      - name: No new commits
        if: steps.sync.outputs.has_new_commits == 'false'
        run: echo "There were no new commits."
